<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 


<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form id="form">
		<p:messages autoUpdate="true" closable="true" showDetail="false"/>
		
				<fieldset>
 	<legend>ENREGISTREMENT DES SPECIALITES</legend>		
		<h:panelGrid columns="6" cellpadding="10">
	<p:outputLabel for="input_code" value="Code specialié"></p:outputLabel>
	<p:inputText id="input_code" value="#{specialiteController.specialite.codeSpecialite}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	

<p:outputLabel for="input_lib" value="Libéllé specialité"></p:outputLabel>
	<p:inputText id="input_lib" value="#{specialiteController.specialite.libelleSpecialite}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	

</h:panelGrid>
</fieldset>
<br />

<p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" action="#{specialiteController.enregistrer}" update="form" binding="#{specialiteController.btnEnregistrer}"><p:confirm header="confirmation" message="confirmez-vous l'enregistrement?"></p:confirm></p:commandButton>
				<p:commandButton value="Modifier"  action="#{specialiteController.modifier}" update="form" binding="#{specialiteController.btnModifier}"><p:confirm header="confirmation" message="confirmez-vous la modification?"></p:confirm></p:commandButton>
				<p:commandButton value="Annuler" action="#{specialiteController.annuler}" update="form" binding="#{specialiteController.btnAnnuler}"><p:confirm header="confirmation" message="confirmez-vous l'annulation?"></p:confirm></p:commandButton>
			</f:facet>
		</p:toolbar>
		<br/>
		
		<p:dataTable  var="var" value="#{specialiteController.listSpecialite}"  selectionMode="single" selection="#{specialiteController.selectedSpecialite}" rowKey="#{var.idSpecialite}">
 
 <f:facet name="header"> LISTE DES SPECIALITES </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{specialiteController.selectionnerLigne}"></p:ajax>
   		
   		<p:column headerText="Code specialite" style="width:30%">
        <h:outputText value="#{var.codeSpecialite}"/>
        </p:column>
        
        <p:column headerText="Libellé specialite">
        <h:outputText value="#{var.libelleSpecialite}"/>
        </p:column>
        
        </p:dataTable>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	   </p:confirmDialog>
	   
		</h:form>
	
	</ui:define>

</ui:composition>
</html>
