<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

	<ui:composition template="/templates/template.xhtml">
			
			<ui:define name="body">
			
			<div style="font-size: 15px ;  padding-left: 20px; padding-right: 20px">
			<h:form id="form">
			
			<p:messages autoUpdate="true" closable="true" showDetail="false"></p:messages>
			<p:panel header="ENREGISTREMENT DES PATIENTS" style="text-align:center ; padding:20px;">
	<h:panelGrid  columns="4" cellspacing="15" style="margin: 15px;">
	
	     <h:outputLabel value="Code patient"></h:outputLabel>
	     <h:inputText value="#{patientController.codePatient}"></h:inputText>
	     
	     
	     <h:outputLabel value="Nom patient"></h:outputLabel>
	     <h:inputText value="#{patientController.nomPatient}" ></h:inputText>
	     
	     <h:outputLabel value="Prenoms patient"></h:outputLabel>
	     <h:inputText value="#{patientController.prenomPatient}" ></h:inputText>
	     
	      <h:outputLabel value="Téléphone patient"></h:outputLabel>
	     <h:inputText value="#{patientController.telephonePatient}" ></h:inputText>
	     
	     <h:outputLabel value=" Genre"></h:outputLabel>
	     <p:selectOneMenu value="#{patientController.idGenre}" >
	        <f:selectItem itemLabel="Selectionner" itemValue=""></f:selectItem>	
	        <f:selectItems value="#{patientController.listGenre}" var="tata" itemLabel="#{tata.libelleGenre}" itemValue="#{tata.idGenre}"></f:selectItems>	
	     </p:selectOneMenu>
	     
	   
	      <h:outputLabel value=" filière étudiantArstm"></h:outputLabel>
	     <p:selectOneMenu value="#{patientController.idFiliere}" >
	        <f:selectItem itemLabel="Selectionner" itemValue=""></f:selectItem>	
	        <f:selectItems value="#{patientController.listFiliere}" var="tata" itemLabel="#{tata.libelleFiliere}" itemValue="#{tata.idFiliere}"></f:selectItems>	
	     </p:selectOneMenu>
	       
	      <h:outputLabel value=" Service"></h:outputLabel>
	     <p:selectOneMenu value="#{patientController.idService}" >
	        <f:selectItem itemLabel="Selectionner" itemValue=""></f:selectItem>	
	        <f:selectItems value="#{patientController.listService}" var="tata" itemLabel="#{tata.libelleService}" itemValue="#{tata.idService}"></f:selectItems>	
	     </p:selectOneMenu>
	     
	     
	     <!-- binding permet de faire un lien -->
	   
	  </h:panelGrid>
	  <p:toolbar>
	         <f:facet name="left">
	             <p:commandButton  value="Enregistrer " actionListener="#{patientController.enregistrer}" update="form"><p:confirm header="confirmation" message="confirmez-vous l'enregistrement?"></p:confirm></p:commandButton>
	             <p:commandButton value="Supprimer"  update="form"></p:commandButton>  
	         </f:facet>
	   </p:toolbar>
	  </p:panel>
	 
	  <br/>
	     
	      <div style="font-size: 15px ; padding-top: 15px; padding-left: 35px; padding-right: 35px">
	   <p:dataTable var="variable" value="#{patientController.listPatient}" selectionMode="single" selection="#{patientController.selectedPatient}" rowKey="#{variable.idPatient}">
	  <f:facet name="header">LISTES DES PATIENTS</f:facet>
	  <p:ajax event="rowSelect" listener="#{patientController.selectionnerLigne}" update="form"></p:ajax>
	     
	     
	     <p:column headerText="Code patient" >
	     <h:outputText value="#{variable.codePatient}"/>
	    </p:column>
	    
	     <p:column headerText="Nom patient" >
	     <h:outputText value="#{variable.nomPatient}"/>
	    </p:column>
	    
	    <p:column headerText="Prenoms patient">
	    <h:outputText value="#{variable.prenomPatient}" />
	    </p:column>
	    
	       
	     <p:column headerText="Téléphone patient" >
	     <h:outputText value="#{variable.telephonePatient}"/>
	     </p:column>
	     
	     
	     
	     
	   </p:dataTable>
	   </div>
	   
	   <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	   
	   </p:confirmDialog>
	  
      </h:form>
      </div>
	</ui:define>	
	
	</ui:composition> 

</body> 
</html>
