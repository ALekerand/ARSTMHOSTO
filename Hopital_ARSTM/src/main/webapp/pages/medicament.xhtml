 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form id="form">
		<p:messages autoUpdate="true" closable="true" showDetail="false"/>
		
				<fieldset>
 	<legend>ENREGISTREMENT DES GENRES</legend>		
		<h:panelGrid columns="6" cellpadding="10">
	<p:outputLabel for="input_code" value="Code medicament"></p:outputLabel>
	<p:inputText id="input_code" value="#{medicamentController.medicament.codeMedicauent}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	

	<p:outputLabel for="input_nom" value="nom medicament"></p:outputLabel>
	<p:inputText id="input_nom" value="#{medicamentController.medicament.nomMedicament}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	
	
	<p:outputLabel for="input_stockAC" value="Stock actuel"></p:outputLabel>
	<p:inputText id="input_stockAC" value="#{medicamentController.medicament.stockActuel}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	
	
	<p:outputLabel for="input_stockAL" value="Stock alert"></p:outputLabel>
	<p:inputText id="input_stockAL" value="#{medicamentController.medicament.stockAlerte}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	
	
	<p:outputLabel for="input_cout" value="cout medicament"></p:outputLabel>
	<p:inputText id="input_cout" value="#{medicamentController.medicament.coutMedicament}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	

</h:panelGrid>
</fieldset>
<br />

<p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" action="#{medicamentController.enregistrer}" update="form" binding="#{medicamentController.btnEnregistrer}"><p:confirm header="confirmation" message="confirmez-vous l'enregistrement?"></p:confirm></p:commandButton>
				<p:commandButton value="Modifier"  action="#{medicamentController.modifier}" update="form" binding="#{medicamentController.btnModifier}"><p:confirm header="confirmation" message="confirmez-vous la modification?"></p:confirm></p:commandButton>
				<p:commandButton value="Supprimer" action="#{medicamentController.supprimer}" update="form" binding="#{medicamentController.btnSupprimer}"><p:confirm header="confirmation" message="confirmez-vous la suppression?"></p:confirm></p:commandButton>
			</f:facet>
		</p:toolbar>
		<br/>
		
		<p:dataTable  var="var" value="#{medicamentController.listMedicament}"  selectionMode="single" selection="#{medicamentController.selectedMedicament}" rowKey="#{var.idMedicament}">
 
 <f:facet name="header"> LISTE DES GENRES </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{medicamentController.selectionnerLigne}"></p:ajax>
   		
   		<p:column headerText="Code medicament" style="width:30%">
        <h:outputText value="#{var.codeMedicauent}"/>
        </p:column>
        
        <p:column headerText="Nom medicament">
        <h:outputText value="#{var.nomMedicament}"/>
        </p:column>
        
        <p:column headerText="Stock actuel">
        <h:outputText value="#{var.stockActuel}"/>
        </p:column>
        
        <p:column headerText="Stock alert">
        <h:outputText value="#{var.stockAlerte}"/>
        </p:column>
        
        <p:column headerText="Cout medicament">
        <h:outputText value="#{var.coutMedicament}"/>
        </p:column>
        
        </p:dataTable>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	   </p:confirmDialog>
	   
		</h:form>
	
	</ui:define>

</ui:composition>

</html>
