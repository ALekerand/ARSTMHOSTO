<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 


<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form id="form">
		<p:messages autoUpdate="true" closable="true" showDetail="false"/>
		
				<fieldset>
 	<legend>ENREGISTREMENT DES CABINETS</legend>		
		<h:panelGrid columns="4" cellpadding="10">
	<p:outputLabel for="input_code" value="Code du cabinet"></p:outputLabel>
	<p:inputText id="input_code" value="#{cabinetController.cabinet.codeCabinet}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	

	<p:outputLabel for="input_nom" value="Nom du cabinet"></p:outputLabel>
	<p:inputText id="input_nom" value="#{cabinetController.cabinet.nomCabinet}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	
	
	<p:outputLabel for="input_tel" value="Telephone du cabinet"></p:outputLabel>
	<p:inputText id="input_tel" value="#{cabinetController.cabinet.telephoneCabinet}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	
	
	<p:outputLabel for="input_email" value="Email du cabinet"></p:outputLabel>
	<p:inputText id="input_email" value="#{cabinetController.cabinet.emailCabinet}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	

</h:panelGrid>
</fieldset>
<br />

<p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" action="#{cabinetController.enregistrer}" update="form" binding="#{cabinetController.btnEnregistrer}"><p:confirm header="confirmation" message="confirmez-vous l'enregistrement?"></p:confirm></p:commandButton>
				<p:commandButton value="Modifier"  action="#{cabinetController.modifier}" update="form" binding="#{cabinetController.btnModifier}"><p:confirm header="confirmation" message="confirmez-vous la modification?"></p:confirm></p:commandButton>
				<p:commandButton value="Annuler" action="#{cabinetController.annuler}" update="form" binding="#{cabinetController.btnAnnuler}"></p:commandButton>
			</f:facet>
		</p:toolbar>
		<br/>
		
		<p:dataTable  var="var" value="#{cabinetController.listCabinet}"  selectionMode="single" selection="#{cabinetController.selectedCabinet}" rowKey="#{var.idCabinet}">
 
 <f:facet name="header"> LISTE DES CABINET </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{cabinetController.selectionnerLigne}"></p:ajax>
   		
   		<p:column headerText="Code du cabinet" style="width:30%">
        <h:outputText value="#{var.codeCabinet}"/>
        </p:column>
        
        <p:column headerText="Nom du cabinet">
        <h:outputText value="#{var.nomCabinet}"/>
        </p:column>
        
         <p:column headerText="Telephone du cabinet">
        <h:outputText value="#{var.telephoneCabinet}"/>
        </p:column>
        
         <p:column headerText="Email du cabinet">
        <h:outputText value="#{var.emailCabinet}"/>
        </p:column>
        
        </p:dataTable>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	   </p:confirmDialog>
	   
		</h:form>
	
	</ui:define>

</ui:composition>
</html>
